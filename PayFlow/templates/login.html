<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” PayFlow</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">PayFlow Login</h1>
    {% if error %}<p class="text-red-600 mb-3 text-center">{{ error }}</p>{% endif %}
    <form method="post" class="space-y-3">
      <input type="text" name="username" class="w-full px-3 py-2 border rounded" placeholder="Username" required>
      <input type="password" name="password" class="w-full px-3 py-2 border rounded" placeholder="Password" required>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Log In</button>
    </form>
    <p class="text-center mt-4 text-sm">Don't have an account?
      <a class="text-blue-600 hover:underline" href="{{ url_for('signup') }}">Sign up</a>
    </p>
  </div>
</body>
</html>
